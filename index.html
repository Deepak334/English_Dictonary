<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictonary</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1 class="heading">English Dictonary</h1>
        <input type="text" placeholder="Search a word" class="input" id="input">
        <p class="info-text" id="info-text">Type a word and press enter</p>
        <div class="meaning-container" id="meaning-container">
            <p >Word title: <span class="title" id="title">__</span></p>
            <p >Meaning: <span class="meaning" id="meaning">__</span></p>
            <audio src="" controls id ="audio"></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
